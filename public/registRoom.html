  <div id="main-container-wrapper" class="main">
    <div class="container" id="main-container">
      <div class="row">
      
      <div id="primary" class="col-xs-3 main-sidebar">
        <div class="alert alert-info" id="sidebar">
        <p>検索メニュー</p>
        <div class="parts-list-container">
          <ul id="partsList" class="parts-list">
            <li><a href="#">新規投稿</a></li>
            <li><a href="#">絞込検索</a></li>
            <li><a href="#">場所</a></li>
            <li><a href="#">間取り</a></li>
            <select class="form-control select select-primary select2-offscreen" data-toggle="select" tabindex="-1" title="">
            <option value="0">間取り0</option>
            <option value="1">間取り1</option>
            <option value="2">間取り2</option>
            <option value="3">間取り3</option>
            <option value="4" selected="">間取り4</option>
            <option value="5">間取り5</option>
            </select>
            
            <li><a href="#">金額</a></li>
            <select class="form-control select select-primary select2-offscreen" data-toggle="select" tabindex="-1" title="">
            <option value="0">2000円以下</option>
            <option value="1">2000円〜3000円</option>
            <option value="2">3000円〜4000円</option>
            <option value="3">4000円〜6000円</option>
            <option value="4" selected="">6000円〜10000円</option>
            <option value="5">10000円以上</option>
          </select>
        
          </ul>
        </div>
        <p>役立ちメニュー<p>
          <div class="parts-list-container">
            <ul id="partsList" class="parts-list">
              <li><a href="#">旅のヒント</a></li>
              <li><a href="#">世界各国の旅行情報</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-xs-6 main-house-container" id="main">
        <h4>部屋の追加</h4>
        <form>
        <div class="form-group">
            <label>紹介タイトル:</label>
            <input type="text" value="" name="title" placeholder="例：駅徒歩５分ー家具付きの一軒家4LDKを運用しませんか？" class="form-control">
        </div>
        <div class="form-group">
            <label>場所:</label>
            <input type="text" value=""  name="place" placeholder="例：大阪府大阪市北区" class="form-control">
        </div>
        <div class="form-group">
            <label>最寄り駅:</label>
            <input type="text" value="" name="station" placeholder="例：JR天満駅徒歩5分" class="form-control">
        </div>
        <div class="form-group">
           <label>間取り:</label>
            <input type="text" value="" name="arrangement" placeholder="例：4LDK" class="form-control">
        </div>
        <div class="form-group">
          <label>説明：</label>
          <textarea class="form-control" name="description" placeholder="例：家具付きの1軒家です。駅から徒歩5分の好立地です。"></textarea>
        </div>
        <div class="form-group">
          <label>紹介画像:</label>
          <input type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">登録</button>
        </form> 
      </div>
      <div id="secondary" class="widget-area col-xs-3 main-sidebar" role="complementary">
      </div>
    </div>
    </div>
